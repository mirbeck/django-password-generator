<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generator demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 
<div class='container  text-center'>
<h1>Password Generator</h1>

<form action="{% url "password" %}">
  <select name="lenght">
    <option value ='6'>6</option>
    <option value ='7'>7</option>
    <option value ='8'>8</option>
    <option value ='9'>9</option>
    <option value ='10'>10</option>
    <option value ='11' selected ='selected'>11</option>
    <option value ='12'>12</option>
    <option value ='13'>13</option>
    <option value ='14'>14</option>
  </select> Length
<br>
  <input type='checkbox' name='uppercase'> Uppercase
<br>
  <input type='checkbox' name='numbers'> Numbers
<br>
  <input type='checkbox' name='special'> Special
<br>
  <input type="submit" value="Generate Password" class='btn btn-primary'>
</form>
</div>

</body>
</html>
